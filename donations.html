		<!-- Form -->
		<main>
			<div class="links">
				<article>
					<h2 class="sr-only">Donation Page</h2>


					<section class="donate-form">
						<h2 class="donate-text">Donate to help more families!</h2>

						<form name="donation-form" method="post" action>
							<label class="label" for="amount">Amount:</label>
							<input class="input" type="number" name="amount" id="amount" placeholder="$0.00">

							<label class="label" for="fnamet">First Name:</label>
							<input class="input" type="text" name="fname" id="fname" placeholder="First Name">

							<label class="label" for="lname">Last Name:</label>
							<input class="input" type="text" name="lname" id=lname" placeholder="Last Name">

							<label class="label" for="address">Address:</label>
							<input class="input" type="text" name="address" id="address" placeholder="Address">

							<label class="label" for="city">City:</label>
							<input class="input" type="text" name="city" id="city" placeholder="City">

							<label class="label" for="state">State:</label>
							<input class="input" type="text" name="state" id="state" placeholder="State">

							<label class="label" for="zip">Zip Code:</label>
							<input class="input" type="text" name="zip" id="zip" placeholder="Zip Code">

							<label class="label" for="card">Credit Card Number:</label>
							<input class="input" type="text" name="card" id="card" placeholder="XXXX-XXXX-XXXX-XXXX">

							<label class="label" for="csv">CSV:</label>
							<input class="input" type="text" name="csv" id="csv" placeholder="XXX">

							<label class="label" for="expDate">Expiration Date:</label>
							<input class="input" type="text" name="expDate" id="expDate" placeholder="0/00">

							<a class="button" type="submit" name="donate" id="donate">Donate!</a>
						</form>
					</section>
